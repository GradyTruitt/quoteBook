<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body ng-controller="quotesCtrl">
    <div class="align">
        <div>
        <input  type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
        <input  type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
        <button ng-click="addQuote()">Add Quote</button>
        </div>
    </div>
    <div class="align">
        <div>
          Filter: <input type="text" ng-model='filterText'/>
        </div>
    </div>
        <div class="bg-color">
    <div class="quote-block" ng-repeat="quote in quotes | filter: filterText">
         <div class="textpad"> 
        <span class='text'>{{quote.text}}</span>
        <span class='author'> -- {{quote.author}}</span>
        </div>  
        <div class="buttonpad">
        <button class="delete" ng-click = "deleteMe(quote.text)"><h3>X</h3></button>
        </div>
        </div>
        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
<script src="./js/app.js"></script>
<script src="./js/ctrl.js"></script>
<script src="./js/service.js"></script>
</html>
